    <link rel="stylesheet" href="css/main.css">
    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <!-- NAVIGATION  logo de 130 x 45-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
           <img  src="./img/Imagen18.png"  alt="..." loading="lazy">
        </a>
    </div>
    </nav>

    <!-- HEADER -->
<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="header-content-left">
          <img src="img/mujercompra.jpeg" style="width: 100%;">
        </div>

      </div>
      <div class="col-md-6">
        <div class="header-content-right">
          <img src="./img/Imagen10.png" class="navbar-brand-img" alt="...">
          <p class="h2">Todas mis cuentas en un solo lugar<span class="dot font-weight-bold">.</span></p>
          <a href="#" class="btn btn-outline-primary btn-lg mt-5 header-btn" data-toggle="modal" data-target="#myModal"> Ingresar<span class="dot font-weight-bold">.</span></a>
          </div>
      </div>
    </div>
  </div>
</header>

  <!-- Modal -->
  <div class="modal right fade in" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <img  src="./img/Imagen18.png"  alt="..." loading="lazy">
          <button type="button" class="close btn-outline-danger" data-dismiss="modal">×</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <p class="h3">Me interesa saber mas sobre este proyecto!</p>
          <form id="modal-form" accept-charset="UTF-8">
            <div class="form-group">
              <label for="name"><span class=""></span> Ingresá tu Nombre<span class="dot font-weight-bold">.</span></label>
              <input type="text" class="form-control" id="name" placeholder="Tu Nombre">
            </div>
            
            <div class="form-group">
              <label for="email"><span class=""></span> Ingresá tu Email<span class="dot font-weight-bold">.</span> </label>
              <input type="email" class="form-control" id="email" placeholder="Ingresar Email">
            </div>
              <button type="submit" class="btn btn-outline-primary btn-lg mt-3">Enviar<span class="dot font-weight-bold">.</span>
              </button>
          </form>
  
        </div>

      </div>
    </div>
  </div>

<section id="testinmonial">
<div class="container mt-5">
  <div class="mb-5">
    <p class="h1">Te daremos el <span class="logo font-weight-bold">Beneficio</span><span class="dot font-weight-bold">.</span> de ver todas tus cuentas en 1 solo lugar y tengas el <span class="logo font-weight-bold">Control</span><span class="dot font-weight-bold">.</span> de lo que es tuyo<span class="dot font-weight-bold">.</span></p>
  </div>
</div>
</section>

<!-- FOOTER-->
<div class="bg-light" id="footer">
  <div class="container py-5 text-center">
    <img  src="./img/Imagen18.png"  alt="..." loading="lazy">
    <p> Copyright &copy; 2020 </p>
  </div>
</div>

<script src="app.js"> </script>
